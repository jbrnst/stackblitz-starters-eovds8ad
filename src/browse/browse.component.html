<div class="products-layout">
  <!-- Left Filter Panel -->
  <div class="filter-panel">
    <h4>Filters</h4>
    <!-- Search Input -->
    <div class="filter-container">
      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        (input)="filterProducts()" 
        placeholder="Search products by name..." 
        class="filter-input" 
      />
    </div>

    <!-- Category Filter -->
    <div class="filter-section">
      <h5>Categories</h5>
      <div class="category-filters">
        <div *ngFor="let category of categories" class="category-checkbox">
          <label>
            <input 
              type="checkbox" 
              [checked]="selectedCategories.includes(category)"
              (change)="toggleCategory(category)"
            />
            {{ category }}
          </label>
        </div>
      </div>
    </div>

    <!-- Featured Toggle -->
    <div class="filter-toggle">
      <label>
        <span>Show Featured:</span>
        <input 
          type="checkbox" 
          [(ngModel)]="showFeatured" 
          (change)="filterProducts()" 
        />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- Products Grid -->
  <div class="products-content">
    <div class="product-count">
      <p>Showing {{ filteredProducts.length }} products</p>
    </div>
    <div class="products-grid">
      <div *ngFor="let product of filteredProducts" class="product-card">
        <div class="featured-badge" *ngIf="product.featured">Featured </div>
        <h3>{{ product.name }}</h3>
        <p class="category-tag">{{ product.category }}</p>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <a [routerLink]="['/products', product.id]" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
</div>
