<div class="page-container">
  <div class="header-section">
    <button class="back-button" (click)="backToServices()">‚Üê Back to Services</button>
  </div>

  <div class="browse-container">
    <div class="stylists-list">
      <div class="stylist-cards">
        <div *ngFor="let stylist of stylists" 
             class="stylist-card"
             [class.selected]="selectedStylist === stylist"
             (click)="selectStylist(stylist)">
          <img [src]="stylist.image" [alt]="stylist.name">
          <div class="stylist-info">
            <h3>{{ stylist.name }}</h3>
            <p class="specialty">{{ stylist.specialty }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="stylist-details" *ngIf="selectedStylist">
      <div class="detail-card">
        <img [src]="selectedStylist.image" [alt]="selectedStylist.name">
        <div class="detail-content">
          <h2>{{ selectedStylist.name }}</h2>
          <p class="title">{{ selectedStylist.title }}</p>
          <p class="specialty"><strong>Specialty:</strong> {{ selectedStylist.specialty }}</p>
          <p class="experience"><strong>Experience:</strong> {{ selectedStylist.experience }} years</p>
          <div class="certifications">
            <h3>Certifications</h3>
            <ul>
              <li *ngFor="let cert of selectedStylist.certifications">{{ cert }}</li>
            </ul>
          </div>
          <p class="bio">{{ selectedStylist.bio }}</p>
          <button class="book-button" disabled>
            Book with {{ selectedStylist.name }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
